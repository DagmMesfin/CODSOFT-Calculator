<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
</head>
<body>
    <div class="container">
        <input type="text" class="num_display">
        <div class="keys">
            <button class="clickdo" data-value = "C">C</button>
            <button class="clickdo" data-value = "DEL">DEL</button>
            <button class="clickdo" data-value = "%">%</button>
            <button class="clickdo" data-value = "/">รท</button>

            <button class="clickdo" data-value = "7">7</button>
            <button class="clickdo" data-value = "8">8</button>
            <button class="clickdo" data-value = "9">9</button>
            <button class="clickdo" data-value = "*">ร</button>

            <button class="clickdo" data-value = "4">4</button>
            <button class="clickdo" data-value = "5">5</button>
            <button class="clickdo" data-value = "6">6</button>
            <button class="clickdo" data-value = "-">-</button>

            <button class="clickdo" data-value = "1">1</button>
            <button class="clickdo" data-value = "2">2</button>
            <button class="clickdo" data-value = "3">3</button>
            <button class="clickdo" data-value = "+">+</button>

            <button class="clickdo" data-value = "0">0</button>
            <button class="clickdo" data-value = ".">.</button>
            <button class="clickdo" data-value = "E">E</button>
            <button class="clickdo" data-value = "=">=</button>
        </div>
        <div class="credit">
            <p>Powered By <img src="image/Dagi_logo_light.png" alt=""> & Ge'ez.</p> 
        </div>
    </div>
</body>
<link rel="stylesheet" href="css/styles.css">
<script src="js/calc.js"></script>
</html>
